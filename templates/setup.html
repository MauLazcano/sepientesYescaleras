<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configurar Jugadores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>ðŸŽ¶ Configurar Jugadores</h2>
    <form id="playerForm">
        <div id="players">
            <!-- Campos dinÃ¡micos para jugadores -->
        </div>
        <button type="submit">Iniciar Juego</button>
    </form>

    <script>
        const icons = ['player1.png', 'player2.png', 'player3.png', 'player4.png'];
        $(document).ready(function () {
            for (let i = 0; i < 4; i++) {
                $('#players').append(`
                    <div>
                        <label>Jugador ${i + 1}</label>
                        <input type="text" name="name${i}" placeholder="Nombre" required>
                        <select name="icon${i}">
                            ${icons.map(icon => `<option value="${icon}">${icon}</option>`).join('')}
                        </select>
                    </div><br>
                `);
            }
        });

        $('#playerForm').on('submit', function (e) {
            e.preventDefault();
            const players = [];
            for (let i = 0; i < 4; i++) {
                players.push({
                    name: $(`input[name="name${i}"]`).val(),
                    icon: $(`select[name="icon${i}"]`).val()
                });
            }
            $.ajax({
                url: '/start',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ players }),
                success: function () {
                    window.location.href = "/";
                }
            });
        });
    </script>
</body>
</html>
